version: '3.8'

services:
  # Servidor MCP FastAPI
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiendanube-mcp-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ./api_database.json:/app/api_database.json:ro
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tiendanube-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.tiendanube.description=Tienda Nube API MCP Server"
      - "com.tiendanube.version=1.0.0"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tiendanube-mcp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - mcp-server
    restart: unless-stopped
    networks:
      - tiendanube-network
    labels:
      - "com.tiendanube.description=Nginx Reverse Proxy"

networks:
  tiendanube-network:
    driver: bridge

volumes:
  logs:
    driver: local
