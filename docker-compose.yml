services:
  # Servidor MCP HTTP (FastAPI) - Expone MCP v√≠a HTTP
  # NOTA: Expone puerto 8001 en localhost para que nginx del host haga proxy
  # Si ya tienes algo en 8000, este contenedor usa 8001
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiendanube-mcp-server
    # Exponer solo en localhost con puerto alternativo para evitar conflictos
    ports:
      - "127.0.0.1:8011:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ./api_database.json:/app/api_database.json:ro
      - ./api_database_complete.json:/app/api_database_complete.json:ro
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tiendanube-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.tiendanube.description=Tienda Nube MCP Server (HTTP)"
      - "com.tiendanube.version=2.0.0"
    # Usar app_complete.py que tiene todos los endpoints
    command: ["python", "app_complete.py"]

networks:
  tiendanube-network:
    driver: bridge

volumes:
  logs:
    driver: local
